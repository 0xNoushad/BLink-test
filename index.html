<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Coin</title>
     <link rel="stylesheet" href="./style.css">
</head>

<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@^1.36.0"></script>
 

<body>
    <div class="card">
        <div class="card-decoration"></div>
        <div class="card-header">
            <div class="coin-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M15 9.354a4 4 0 1 0 0 5.292"/></svg>
            </div>
            <h1 class="card-title">Create New Coin</h1>
        </div>
        <div class="card-content">
            <form id="coin-form">
                <div class="form-group">
                    <label for="name">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 7 4 4 20 4 20 7"/><line x1="9" y1="20" x2="15" y2="20"/><line x1="12" y1="4" x2="12" y2="20"/></svg>
                        Name
                    </label>
                    <input type="text" id="name" name="name" placeholder="Enter coin name" required>
                </div>
                <div class="form-group">
                    <label for="ticker">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/><line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/></svg>
                        Ticker
                    </label>
                    <input type="text" id="ticker" name="ticker" placeholder="Enter ticker symbol" required>
                </div>
                <div class="form-group">
                    <label for="description">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                        Description
                    </label>
                    <textarea id="description" name="description" placeholder="Describe your coin" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                        Image
                    </label>
                    <div class="file-upload" id="file-upload">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                        <p><strong>Click to upload</strong> or drag and drop</p>
                        <p class="file-types">PNG, JPG or GIF (MAX. 800x400px)</p>
                    </div>
                    <input type="file" id="image" name="image" accept="image/*" style="display: none;">
                </div>
                <div class="toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" id="show-more">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label" id="toggle-label">
                        Show more options
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>
                    </span>
                </div>
                <div class="additional-options" id="additional-options">
                    <div class="form-group">
                        <label for="twitter">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/></svg>
                            Twitter link (optional)
                        </label>
                        <input type="text" id="twitter" name="twitter" placeholder="Enter Twitter profile URL">
                    </div>
                    <div class="form-group">
                        <label for="telegram">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"/><path d="M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                            Telegram link (optional)
                        </label>
                        <input type="text" id="telegram" name="telegram" placeholder="Enter Telegram group URL">
                    </div>
                    <div class="form-group">
                        <label for="website">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                            Website (optional)
                        </label>
                        <input type="text" id="website" name="website" placeholder="Enter website URL">
                    </div>
                    <div class="tip">
                        <strong>Tip:</strong> Coin data cannot be changed after creation.
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button type="submit" form="coin-form" class="create-button">
                Create Coin
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M15 9.354a4 4 0 1 0 0 5.292"/></svg>
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
